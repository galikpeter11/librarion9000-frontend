<mat-card>
  <mat-card-title>Fetched tickets will be displayed here</mat-card-title>
</mat-card>
<mat-card>
  <table mat-table [dataSource]="dataSource" class="full-width">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Unique ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
    <ng-container matColumnDef="releaseYear">
      <th mat-header-cell *matHeaderCellDef> Release year </th>
      <td mat-cell *matCellDef="let element"> {{element.releaseYear}} </td>
    </ng-container>
    <ng-container matColumnDef="numberOfPages">
      <th mat-header-cell *matHeaderCellDef> # of pages </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfPages}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
